{% extends 'layout.html' %}

{% block title %}
    <title>Show Student</title>

{% endblock %}

{% block content %} 
<div class="jumbotron">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>RollNO</th>
                <th>Name</th>
                <th>Marks</th>
                <th>City</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in object_list %}
            <tr>
                <th>{{i.rn}}</th>
                <th>{{i.name}}</th>
                <th>{{i.marks}}</th>
                <th>{{i.city}}</th>
                <th><button class="btn btn-warning"><a href="{% url 'update_url' i.id %}">Update</a></button></th>
                <th><button class="btn btn-danger"><a href="{% url 'delete_url' i.id %}">Delete</a></button></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
