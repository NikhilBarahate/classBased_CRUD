{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Student Form</title>

{% endblock %}


{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="POST" enctype="multipart/form-data">

            <!-- Security token -->
            {% csrf_token %}
        
            <!-- Using the formset -->
            {{ form|crispy }}
            
            <input type="submit" value="Submit" class="btn btn-success btn-lg">
        </form>
        
    </div>
</div>
    
{% endblock %}
